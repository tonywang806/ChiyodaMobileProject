<!DOCTYPE html>
<html>
<head>
    <!--
        必要に応じて、次のメタ タグでコンテンツ セキュリティ ポリシーをカスタマイズします。default-src に 'unsafe-inline' を追加して、インライン JavaScript を有効にします。
        詳細については、http://go.microsoft.com/fwlink/?LinkID=617521 を参照してください。
    -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src * ">-->

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <link href="css/jquery.mobile.icons-1.4.5.min.css" rel="stylesheet" />

    <link href="css/IndexPage.css" rel="stylesheet" />
    <script src="scripts/jquery-1.8.0.js"></script>
    <script src="scripts/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script src="scripts/ButtonEventBind.js"></script>
    <script src="scripts/business.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            InitailizeSearchConditions();
            InitailizeDailyReportForm();
        });
    </script>
    <title>ChiyodaMobileOffice</title>
</head>
<body>
    <!--Cordova　Default　Page
    <div class="app">
        <h1>Apache Cordova</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">デバイスに接続しています</p>
            <p class="event received">デバイスの準備が完了しました</p>
        </div>
    </div>
    -->
    <!-- Daily　Report　Page -->
    <div data-role="page" id="DailyReport">
        <!-- Working Environment Assessment　Page-->
        <div data-role="header" data-position="fixed">
            <h1>作業日報</h1>
            <a href="#" class="ui-btn ui-shadow ui-corner-all ui-icon-back" id="btnReturn">戻り</a>
        </div>
        <div data-role="content">
            <table width="70%">
                <tr>
                    <td>機械名</td>
                    <td colspan="2">
                        <select id="selectMachine">
                            <option>UW-1</option>
                            <option>UW-2</option>
                            <option>UW-3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>作業日</td>
                    <td><input type="date" id="txtWorkDate" /></td>
                    <td>
                        <select name="selectWorkType" id="selectWorkType" data-role="slider">
                            <option value="on">夜</option>
                            <option value="off">昼</option>
                        </select>
                    </td>
                </tr>
            </table>
            <div class="ui-grid-c">
                <div class="ui-block-a"><button class="ui-btn ui-corner-all" id="btnScheduleRead">予定計画読込</button></div>
                <div class="ui-block-b"><a href="#StaffSetting" class="ui-btn ui-corner-all">担当者設定</a></div>
                <div class="ui-block-c"><a href="#WorkEnviromentAssessment" class="ui-btn ui-icon-info ui-corner-all">作業環境測定</a></div>
                <div class="ui-block-d"></div>
            </div>
            <hr />
            <div data-role="fieldcontain">
                <table id="detal-table">
                    <thead>
                        <tr>
                            <th width="50"></th>
                            <th width="50">順</th>
                            <th width="100">受注NO</th>
                            <th width="50">品名</th>
                            <th width="100">得意先</th>
                            <th width="100">作業区分</th>
                            <th width="50">色数</th>
                            <th width="50">方向</th>
                            <th width="100">原反規格</th>
                            <th width="50"></th>
                        </tr>
                    </thead>
                    <tbody id="detal-tbody"></tbody>
                </table>
            </div>
            <div data-role="fieldcontain" class="ui-grid-a" id="divDisplay">
                <div class="ui-block-d"><button class="ui-btn ui-corner-all" style="margin-left:10px" id="btnEdit">編集</button></div>
            </div>
            <div data-role="fieldcontain" class="ui-grid-a" id="divEdit">
                <div class="ui-block-d"><button class="ui-btn ui-corner-all" style="margin-left:10px" id="btnAppend">追加</button></div>
                <div class="ui-block-d"><button class="ui-btn ui-corner-all" style="margin-left:20px" id="btnDelete">削除</button></div>
                <div class="ui-block-d"><button class="ui-btn ui-corner-all" style="margin-left:30px" id="btnOk">OK</button></div>
            </div>
            <hr />
            <fieldset data-role="controlgroup">
                <legend>勤務時刻</legend>
                <table>
                    <tr>
                        <td width="100" align="center">今村</td>
                        <td><input type="time" id="clockOutTimeStart_0" value="08:30" /></td>
                        <td>～</td>
                        <td><input type="time" id="clockOutTimeEnd_0" value="21:30" /></td>
                        <td width="100" align="center">和田</td>
                        <td><input type="time" id="clockOutTimeStart_1" value="08:30" /></td>
                        <td>～</td>
                        <td><input type="time" id="clockOutTimeEnd_1" value="21:30" /></td>
                    </tr>
                </table>
            </fieldset>
            <hr />
            <!--<div class="ui-grid-b">
                <div class="ui-block-a"></div>
                <div class="ui-block-b"><input type="checkbox" id="checkbox-agree" /><label for="checkbox-agree">確認済み</label></div>
                <div class="ui-block-c"></div>
            </div>-->
            <div class="ui-grid-c">
                <div class="ui-block-a"></div>
                <div class="ui-block-b"><input type="checkbox" id="checkbox-agree" /><label for="checkbox-agree">確認済み</label></div>
                <div class="ui-block-c"><button class="ui-corner-all" id="btnEntry">登録</button></div>
                <!--<div class="ui-block-c"><button class="ui-corner-all" id="btnCancel">キャンセル</button></div>-->
                <div class="ui-block-d"></div>
            </div>
        </div>
        <div id="WorkEnviromentAssessment" data-role="panel" data-position-fixed="true" data-display="overlay">
            <ul>
                <li>
                    <span>温度</span>
                    <table>
                        <tr>
                            <td><input type="number" id="txtTemperature" /></td>
                            <td>℃</td>
                        </tr>
                    </table>
                </li>
                <li>
                    <span>湿度</span>
                    <table>
                        <tr>
                            <td><input type="number" id="txtHumidity" /></td>
                            <td>％</td>
                        </tr>
                    </table>
                </li>
                <li>
                    <span>測定時間</span>
                    <table>
                        <tr>
                            <td><input type="time" id="txtMeasureTime" /></td>
                            <td><button class="ui-corner-all" id="btnMeasureTime">設定</button></td>
                        </tr>
                    </table>
                </li>
            </ul>
             <hr />
            <a href="#" data-rel="close" class="ui-btn ui-corner-all ui-icon-delete ui-btn-icon-left">閉じる</a>
        </div>
    </div>

    <!-- Staff　Setting　Page-->
    <div id="StaffSetting" data-role="page">
        <div data-role="header">
            <a href="#" class="ui-btn ui-shadow ui-corner-all ui-icon-back" id="btnStaffReturn">戻り</a>
            <h1>担当者設定</h1>
        </div>
        <div data-role="content">
            <div class="ui-grid-d">
                <div class="ui-block-a"></div>
                <div class="ui-block-b"></div>
                <div class="ui-block-c"></div>
                <div class="ui-block-d"><button class="ui-corner-all" id="btnLoadConfig">配置読込</button></div>
                <div class="ui-block-e"><button class="ui-corner-all" id="btnAddStaff">人員追加</button></div>
            </div>
            <hr />
            <ul id="ConfigList">
                <li>
                    <label style="font-weight:bold">機長</label>
                    <div class="ui-grid-b">
                        <div class="ui-block-a"><select id="selectCaptain"></select></div>
                        <div class="ui-block-b"><input type="checkbox" id="checkCaptainRest" /><label for="checkCaptainRest">休暇</label></div>
                        <div class="ui-block-c"><input type="checkbox" id="checkCaptainHalfRest" /><label for="checkCaptainHalfRest">半休</label></div>
                    </div>
                </li>
                <li>
                    <label style="font-weight:bold">機員1</label>
                    <div class="ui-grid-b">
                        <div class="ui-block-a"><select id="selectOperator1"></select></div>
                        <div class="ui-block-b"><input type="checkbox" id="checkOperator1Rest" /><label for="checkOperator1Rest">休暇</label></div>
                        <div class="ui-block-c"><input type="checkbox" id="checkOperator1HalfRest" /><label for="checkOperator1HalfRest">半休</label></div>
                    </div>
                </li>
                <li>
                    <label style="font-weight:bold">機員2</label>
                    <div class="ui-grid-b">
                        <div class="ui-block-a"><select id="selectOperator2"></select></div>
                        <div class="ui-block-b"><input type="checkbox" id="checkOperator2Rest" /><label for="checkOperator2Rest">休暇</label></div>
                        <div class="ui-block-c"><input type="checkbox" id="checkOperator2HalfRest" /><label for="checkOperator2HalfRest">半休</label></div>
                    </div>
                </li>
            </ul>
            <hr />
            <div class="ui-grid-b">
                <div class="ui-block-a"></div>
                <div class="ui-block-b"><input type="checkbox" id="checkbox-default" /><label for="checkbox-default">ディフォルト</label></div>
                <div class="ui-block-c"></div>
            </div>
            <div class="ui-grid-c">
                <div class="ui-block-a"></div>
                <div class="ui-block-b"><button class="ui-corner-all" id="btnSatffSettingEntry">登録</button></div>
                <div class="ui-block-c"><button class="ui-corner-all" id="btnStaffSettingCancel">キャンセル</button></div>
                <div class="ui-block-d"></div>
            </div>
        </div>
    </div>


    <!-- Result Entry Page-->
    <div id="ResultEntry" data-role="page">
        <div data-role="header">
            <a href="#" class="ui-btn ui-shadow ui-corner-all ui-icon-back" id="btnResultReturn">戻り</a>
            <h1>実績入力</h1>
        </div>
        <div data-role="content">

        </div>
    </div>
</body>
</html>
